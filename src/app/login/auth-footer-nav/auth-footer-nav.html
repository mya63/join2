
<footer class="auth-footer-nav">
  <nav class="auth-footer-menu">
    <button type="button" class="auth-footer-item is-login" (click)="goLogin()">
      <span class="auth-footer-icon">
        <img
          src="assets/img/login/Icons.png"
          alt="Log In"
        />
      </span>
      <span class="auth-footer-label">Log In</span>
    </button>

    <button type="button" class="auth-footer-item" (click)="goPrivacy()">
      <span class="auth-footer-label">Privacy Policy</span>
    </button>

    <button type="button" class="auth-footer-item" (click)="goLegal()">
      <span class="auth-footer-label">Legal Notice</span>
    </button>
  </nav>
</footer>
