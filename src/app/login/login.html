<main class="login-page">
  <div class="login-frame">
    <header class="login-header">

      <div class="logo-container">

<img src="assets/img/login/JoinDark.png" alt="Join Logo" class="logo-img">
</div>

      <div class="login-signup-hint">
        <span>Not a Join user?</span>
        <button type="button" class="login-signup-btn">Sign Up</button>
      </div>
    </header>

    <div class="content-wrapper">
    <section class="login-card">
      <h1 class="login-title">Log in</h1>
      <div class="login-title-underline"></div>

      <form (ngSubmit)="onSubmit()" class="login-form">

        <div class="input-group mya-input-group">
          <input
            type="email"
            name="email"
            [(ngModel)]="email"
            placeholder="Email"
            required
            class="login-input mya-input-with-icon"
          />
<img src="assets/img/login/mail.svg"
alt=""
class="login-input-icon"
/>
      </div>

        <div class="input-group mya-input-group">
          <input
            type="password"
            name="password"
            [(ngModel)]="password"
            placeholder="Password"
            required
            class="login-input mya-input-with-icon"
          />
<img src="assets/img/login/lock.svg"
alt=""
class="login-input-icon"
/>
      </div>

        <div class="login-actions">
          <button type="submit" class="login-btn login-btn-primary">Log In</button>
          <button type="button" class="login-btn login-btn-secondary" (click)="onGuestLogin()">
            Guest Log In
          </button>
        </div>
      </form>
    </section>
    </div>

    <footer class="login-footer">
      <button type="button" class="login-footer-link">Privacy Policy</button>
      <button type="button" class="login-footer-link">Legal Notice</button>
    </footer>

  </div>
</main>
