@if (inline) {
<!-- Standard: Vollbild-Overlay -->
<div class="overlay" (click)="onBackdropClick($event)">
  <div class="panel" [class.closing]="isClosing()" (animationend)="onAnimationEnd()">
    <button class="row" (click)="onEdit()">
      <img src="assets/img/contacts/mobile-menu/edit-icon-only.svg" alt="Edit icon">
      <span>Edit</span>
    </button>
    <button class="row" (click)="onDelete()">
      <img src="assets/img/contacts/mobile-menu/delete-icon-only.svg" alt="Delete icon">
      <span>Delete</span>
    </button>
  </div>
</div>
} @else {
<!-- Inline: nur das Panel (kein Backdrop), Parent positioniert es -->
<div class="panel" [class.closing]="isClosing()" (animationend)="onAnimationEnd()">
  <button class="row" (click)="onEdit()">
    <img src="assets/img/contacts/mobile-menu/edit-icon-only.svg" alt="Edit icon">
    <span>Edit</span>
  </button>
  <button class="row" (click)="onDelete()">
    <img src="assets/img/contacts/mobile-menu/delete-icon-only.svg" alt="Delete icon">
    <span>Delete</span>
  </button>
</div>
}
