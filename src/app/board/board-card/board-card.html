<div class="card-wrap">
    <div class="card">
        <div class="label" [class.blue]="labelColor==='blue'" [class.green]="labelColor==='green'"
            [class.cyan]="labelColor==='cyan'">
            {{ label }}
        </div>
        <div class="content">
            <h3 class="title">{{ title }}</h3>
            <p class="text">{{ text }}</p>
        </div>
        <div class="progress" *ngIf="progress > 0">
            <div class="bar">
                <div class="fill" [style.width.%]="progress"></div>
            </div>
            <span class="subtasks">{{ subtasksText }}</span>
        </div>
        <div class="footer">
            <div class="avatars">
                <div class="avatar" style="background:#9327FF;">AS</div>
                <div class="avatar" style="background:#FC71FF;">DE</div>
                <div class="avatar" style="background:#FFBB2B;">EF</div>
            </div>
            <div class="prio prio-urgent" aria-label="priority"></div>
        </div>
    </div>
</div>
